<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Website</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@700&family=PT+Sans:ital@1&family=Playfair+Display:ital@1&family=REM:ital,wght@1,100&family=Recursive:wght@500&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Edu+SA+Beginner:wght@700&family=PT+Sans:ital@1&family=Playfair+Display:ital@1&family=REM:ital,wght@1,100&family=Recursive:wght@500&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Weather API Website</h1>
    <div id="weather">
      <label for="city">Enter city name:</label>
      <input
        type="text"
        class="cityValue"
        id="city"
        placeholder="E.g., New York"
      />
      <button  id="getWeather">Get Weather</button>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
